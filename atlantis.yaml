parallel_plan: true
parallel_apply: true
projects:
- dir: .
  workspace: stage
  autoplan:
    when_modified: ["*.tf", "../**/*.tf"]
    enabled: true
- dir: .
  workspace: prod
  autoplan:
    when_modified: ["*.tf", "../**/*.tf"]
    enabled: true

  apply_requirements: [mergeable]
