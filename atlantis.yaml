version: 3
automerge: true
delete_source_branch_on_merge: true
parallel_plan: true
parallel_apply: true
projects:
- name: netology
- dir: workspaces
  workspace: stage
- dir: workspaces
  workspace: prod
  autoplan:
    when_modified: ["*.tf", "../modules/**/*.tf"]
    enabled: true
  apply_requirements: [mergeable]
  workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
      - init
      - plan
    apply:
      steps:
      - run: echo hi
      - apply
